<section class="py-16 bg-white">
    <div class="container mx-auto flex flex-col gap-6">
        <div class="w-full flex justify-between">
            <h1 class="text-3xl font-medium">Trendy <span class="text-primary">Recipes</span></h1>
            <button class="bg-primary text-white opacity-90 font-medium text-[.9rem] px-5 py-2 rounded-3xl hover:opacity-70">View More</button>
        </div>
        <div *ngIf="isLoading" class="text-center">Loading...</div>
        <div *ngIf="error" class="text-red-500">{{ error }}</div>
        
        <div class="w-full flex justify-between">
            @for (meal of meals; track meal.id) {
                <app-popular-picks-item [meal]="meal"></app-popular-picks-item>
            }
        </div>
    </div>
</section>
